<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos.css">
        <title>Registro</title>
    </head>
    <body class="body__registro">
        <form action="" id="form_registrarse" class="form__registro">
            <label for="in_nombre_usuario">Nombre: </label>
            <input type="text" id="in_nombre_usuario" placeholder="nombre">
            <label for="in_contrasena">Contraseña: </label>
            <input type="password" id="in_contrasena" placeholder="Contraseña">
            <label for="in_confirmar_contrasena">Confirmar Contraseña:</label>
            <input type="password" id="in_confirmar_contrasena" placeholder="Confirmar">
            <button type="button" id="btn_registrar_usuario">REGISTRARSE</button>
            </button>
        </form>
        <script src="./Sprint2/validaciones.js"></script>
    </body>
</html>
